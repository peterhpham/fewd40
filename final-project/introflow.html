<!DOCTYPE html>
<html>
<head>
	<title>Grid Games</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,600,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>



	<div class="container">

		<div id="welcome" class="menu">
			<h1>GRID GAMES</h1>
		</div>

<!-- 		<div id="intro" class="menu">
			<h3>PICK A GAME</h3>
			<ul>
				<a href=""><li id="choose-tictac"><h1>tic-tac-toe</h1></li></a>
				<a href=""><li id="choose-connect"><h1>connect four</h1></li></a>
				<a href=""><li id="choose-checkers"><h1>checkers</h1></li></a>
			</ul>
		</div> -->

		<div id="game-list" class="menu">
			<h3>PICK A NEW GAME</h3>
			<ul>
				<a href=""><li id="choose-tictac"><h1>tic-tac-toe</h1></li></a>
				<a href=""><li id="choose-connect"><h1>connect four</h1></li></a>
				<a href=""><li id="choose-checkers"><h1>checkers</h1></li></a>
			</ul>
		</div>

		<div id="choose-players" class="menu">
			<h3>HOW MANY PLAYERS?</h3>
			<ul>
				<a href=""><li id="one-player"><h1>one player</h1></li></a>
				<a href=""><li id="two-player"><h1>two players</h1></li></a>
			</ul>
		</div>

		<div id="names-1" class="menu">
			<form>
				<h3>PLAYER 1</h3>
				<input type="text" id="p1-name" placeholder="enter name" required autofocus>
				<input type="submit" id="submit-names" style="display:none">
			</form>
		</div>

		<div id="names-2" class="menu">
			<form>
				<h3>PLAYER 1</h3>
				<input type="text" id="p1-name" placeholder="enter name" required autofocus>
				<h3>PLAYER 2</h3>
				<input type="text" id="p2-name" placeholder="enter name" required>
				<input type="submit" id="submit-names" style="display:none">
			</form>
		</div>

		<div id="tictac" class="board-wrap">
			<div class="board">
				<div class="row">
					<div id="1-1" class="tictac-square"></div>
					<div id="2-1" class="tictac-square"></div>
					<div id="3-1" class="tictac-square"></div>
				</div>
				<div class="row">
					<div id="1-2" class="tictac-square"></div>
					<div id="2-2" class="tictac-square"></div>
					<div id="3-2" class="tictac-square"></div>
				</div>
				<div class="row">
					<div id="1-3" class="tictac-square"></div>
					<div id="2-3" class="tictac-square"></div>
					<div id="3-3" class="tictac-square"></div>
				</div>
			</div>
		</div>


		<div id="connect" class="board-wrap">
			<div id="move-circle-p1"></div>
			<div id="move-circle-p2"></div>
			<div class="board">
				<div class="row">
					<div id="1" class="column-select"></div>
					<div id="2" class="column-select"></div>
					<div id="3" class="column-select"></div>
					<div id="4" class="column-select"></div>
					<div id="5" class="column-select"></div>
				</div>
				<div class="row">
					<div id="1-1" class="connect-square"></div>
					<div id="2-1" class="connect-square"></div>
					<div id="3-1" class="connect-square"></div>
					<div id="4-1" class="connect-square"></div>
					<div id="5-1" class="connect-square"></div>
				</div>
				<div class="row">
					<div id="1-2" class="connect-square"></div>
					<div id="2-2" class="connect-square"></div>
					<div id="3-2" class="connect-square"></div>
					<div id="4-2" class="connect-square"></div>
					<div id="5-2" class="connect-square"></div>
				</div>
				<div class="row">
					<div id="1-3" class="connect-square"></div>
					<div id="2-3" class="connect-square"></div>
					<div id="3-3" class="connect-square"></div>
					<div id="4-3" class="connect-square"></div>
					<div id="5-3" class="connect-square"></div>
				</div>
				<div class="row">
					<div id="1-4" class="connect-square"></div>
					<div id="2-4" class="connect-square"></div>
					<div id="3-4" class="connect-square"></div>
					<div id="4-4" class="connect-square"></div>
					<div id="5-4" class="connect-square"></div>
				</div>
				<div class="row">
					<div id="1-5" class="connect-square"></div>
					<div id="2-5" class="connect-square"></div>
					<div id="3-5" class="connect-square"></div>
					<div id="4-5" class="connect-square"></div>
					<div id="5-5" class="connect-square"></div>
				</div>
			</div>
		</div>



	</div>



	<div class="container hud">
		<div id="settings"><a href=""><img src="images/sprite-menu.svg" width="80%" height="80%"></a></div>
		<div id="score" class="menu"></div>
	</div>



	<div class="overlay-container">
		<div class="container">
		

			<div id="gameover" class="menu">
				<div id="winner-text">
					<h1>Winning Text</h1>
				</div>
				<ul>
					<a href=""><li id="play-again"><h1>play again</h1></li></a>
					<a href=""><li id="different-game"><h1>different game</h1></li></a>
				</ul>
			</div>	


		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./js/menu.js"></script>
	<script type="text/javascript" src="./js/game.js"></script>
		
</body>
</html>
